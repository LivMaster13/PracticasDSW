  <main>
  <h1 align="center" style="color: white;">Registrarse</h1>
    <div class="glass-container">
      <form
        action="../../php/logica.php"
        method="POST"
        onsubmit="return validarDatos();"
        enctype="multipart/form-data"
        id="formulario"
      >
        <table>
          <tr>
            <td>
              <label for="nombre"
                >NOMBRE: <br /><input
                  type="text"
                  name="nombre"
                  value=""
                  required
                  id="nombre"
                  style="width: 187px"
              /></label>
            </td>
            <td>
              <label for="apellidos"
                >APELLIDOS: <br /><input
                  type="text"
                  name="apellidos"
                  value=""
                  required
                  id="apellidos"
                  style="width: 187px"
              /></label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="edad"
                >EDAD: <br /><input
                  type="number"
                  name="edad"
                  value=""
                  required
                  id="edad"
                  min="18"
                  max="60"
                  style="width: 187px"
              /></label>
            </td>
            <td>
              <label for="sexo"
                >SEXO: <br />
                <select name="sexo" style="width: 190px" required>
                  <option selected>FEMENINO</option>
                  <option>MASCULINO</option>
                  <option>OTRO</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="ciudad"
                >CIUDAD: <br />
                <select
                  id="ciudad"
                  name="ciudad"
                  onchange="habilitar()"
                  style="width: 190px"
                  required
                >
                  <option>ENSENADA</option>
                  <option>TIJUANA</option>
                  <option>MEXICALI</option>
                  <option>TECATE</option>
                  <option>ROSARITO</option>
                </select>
              </label>
            </td>
            <td>
              <label for="celular"
                >CELULAR: (10 DIGITOS)<br /><input
                  type="tel"
                  name="celular"
                  value=""
                  maxlength="10"
                  required
                  id="celular"
                  style="width: 187px"
              /></label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="transporte"
                >TRANSPORTE:
                <select
                  id="transporte"
                  name="transporte"
                  style="width: 190px"
                  required
                >
                  <option selected>NO</option>
                  <option>SI</option>
                </select>
              </label>
            </td>
            <td>
              <label for="comentarios"
                >COMENTARIOS: <br />
                <input
                  type="text"
                  name="comentarios"
                  required
                  id="comentarios"
                  style="width: 190px; height: 50px;"
                >
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="camisa"
                >CAMISA: <br />
                <select
                  id="camisa"
                  name="camisa"
                  onchange="aparecer()"
                  style="width: 190px"
                  required
                >
                  <option>SI</option>
                  <option selected>NO</option>
                </select>
              </label>
            </td>
          </tr>
          <tr id="talla-tr" class="talla">
            <td>
              <label for="talla"
                >TALLA: <br />
                <select name="talla" style="width: 187px">
                  <option>CHICA</option>
                  <option>MEDIANA</option>
                  <option>GRANDE</option>
                  <option selected>NINGUNA</option>
                </select>
              </label>
            </td>
          </tr>
        </table>
        <button type="submit" name="button">ENVIAR</button>
      </form>
    </div>
