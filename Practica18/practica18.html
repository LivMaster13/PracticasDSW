<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->

<html lang="en"> <!-- Inicio del documento HTML con el idioma inglés -->

<head>
    <meta charset="UTF-8"> <!-- Configuración de la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración de la vista en dispositivos móviles -->
    <title>Practica 19</title> <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="css/practica18.css"> <!-- Enlace a un archivo CSS externo para estilos -->
</head>

<body>
    <div id="header"> <!-- Inicio de la sección del encabezado -->
        <span>header</span> <!-- Un elemento de texto "header" dentro de la sección del encabezado -->
        <div id="nav">nav</div> <!-- Un elemento de texto "nav" dentro de la sección del encabezado -->
    </div>

    <div id="contenedor"> <!-- Inicio de la sección principal del contenido -->
        <div id="aside">aside</div> <!-- Un elemento de texto "aside" dentro de la sección principal del contenido -->

        <div id="section"> <!-- Inicio de la sección principal del contenido -->
            <span>section</span> <!-- Un elemento de texto "section" dentro de la sección principal del contenido -->

            <!-- Dos elementos de clase "article" dentro de la sección principal del contenido -->
            <div class="article">article</div>
            <div class="article">article</div>
        </div>
    </div>

    <div id="footer">footer</div> <!-- Un elemento de texto "footer" al final de la página -->
</body>

</html>
