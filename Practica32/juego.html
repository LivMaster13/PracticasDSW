<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="css/juego.css">
    <title>Adivina el Anime</title>
</head>

<body>
    <header>ADIVINA EL ANIME</header>
    <h1>¿Que Anime es?</h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicial">
        <p>¿A qué anime pertenece la imagen?</p>
        <button class="btn" onclick="comenzarJuego()">JUGAR</button>
        <p>¡Haz clic en el botón para jugar a adivina las maravillas!</p>
        <a href="../Practica31/7 Maravillas/7maravillas.html">
            <button>Adivina las maravillas</button>
        </a>
    </div>

    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="img/fate-zero.svg" alt="" id="imgAnime">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">Opción A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">Opción B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">Opción C</div>
            </div>
            <div class="opcion" id="op3" onclick="comprobarRespuesta(3)">
                <div class="letra" id="l3">D</div>
                <div class="nombre" id="n3">Opción D</div>
            </div>
        </div>
    </div>

    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverAlInicio()">VOLVER AL INICIO</button>
    </div>

    <footer>ADIVINA EL ANIME</footer>

    <script type="text/javascript" src="js/juego.js"></script>

</body>

</html>
