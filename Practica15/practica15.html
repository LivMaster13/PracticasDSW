<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Práctica 15</title>
</head>

<body align="center">


    <form action="" method="get">
        <table align="center" cellpadding="10">
            <caption style="color: blue;">
                <h1> Formulario de registro</h1>
            </caption>
            <tr>
                <td>Nombre: <input type="text" name="nombre" placeholder="Coloque nombre" /><br></td>
                <td>Correo: <input type="email" name="correo" placeholder="Coloque email" /><br></td>
            </tr>
            <tr>
                <td>Url: <input type="url" name="url" placeholder="Coloque url" /><br></td>
                <td>Fecha: <input type="date" name="fecha" value="" min="2022-01-01" max="2038-02-20"><br></td>
            </tr>
            <tr>
                <td>Tiempo: <input type="time" name="tiempo" size="5" value="" /><br></td>
                <td>Fecha y hora de nacimiento: <input type="text" name="fdn" value="" min="1900-01-01" max="2022-02-20"
                        size="8" /><br></td>
            </tr>
            <tr>
                <td>Mes de nacimiento: <input type="month" name="mdn" value="" /><br></td>
                <td>Semana: <input type="week" name="semana" /><br></td>
            </tr>
            <tr>
                <td>Edad: <input type="number" name="edad" size="5" /><br></td>
                <td>Hrs. de internet: <input type="range" name="internet"> <br></td>
            </tr>
            <tr>
                <td>Teléfono: <input type="tel" name="telefono" /></br></td>
                <td>Palabra de búsqueda: <input type="text" name="pdb" placeholder="Palabra de busqueda" /><br></td>
            </tr>
            <tr>
                <td> Color favorito: <input type="color"><br></td>
                <td><input type="submit" name="enviar" /></td>
            </tr>
        </table>
    </form>
</body>
